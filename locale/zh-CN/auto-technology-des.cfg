xiu-xian-bai-yi=修仙百艺：\n法术、符箓、炼器、阵法、炼丹、驯兽等等。\n而修仙百艺又包括了修士之道、炼丹师之道、符师之道、阵法师之道、傀儡之道、炼器师之道、驯兽之道、炼药师之道、炼制、制符、布置、操控、召唤、飞行等等。\n这些技巧虽然已经不知道存在多少年月了，但是在这一方面却从未断绝过，依旧是被人孜孜不倦地学习着，也被人用于修真中。\n其中最主要的是炼器、炼丹之术与阵法之术。\n炼器是由各种材料融合起来，而炼丹是由各种灵药灵草组合起来，而制符是由各种灵气材料勾勒出来。\n阵法术是由炼器、炼丹二者结合而创造的，它可以利用天材地宝或者其他特殊的材料，将其组合成各种奇妙的阵法，而且还能通过阵法将阵法中蕴含的各种攻击效果转化为威力巨大的攻击手段，并且在攻击中加入各种自然元素进行辅助。\n阵法可以利用阵盘、阵旗或者是某种特殊材料组合而成。\n而傀儡术则是通过特殊的秘法来组合，使傀儡变得更为强大，同时也能够发挥出更大的作用。\n总体而言，修真百艺的技巧非常丰富，而且都是一些高级别的技巧，比如炼制丹药的秘术、炼器的手法、驯兽的手段等等，都是极为高深、精妙的技巧，而炼丹师的工具就是丹炉。\n炼丹、炼器、炼器三种技巧都非常重要，都是各有千秋。
