permissions=- 打开权限设置界面。
players=- 列出本场游戏的所有道友。(可选参数说明：online/o，只显示在线的道友；count/c，只显示道友数)
promote=<道友名> - 授予指定道友管理员权限。
purge=<道友名> - 清空指定道友的所有聊天记录。
quit=- 终止服务器运行。
reply=<信息> - 回复最近与你私聊的道友。
reset-tips=重置提示与技巧，恢复至首次启动游戏时的状态。
save=<存档名> - 以指定存档名保存当前游戏。
