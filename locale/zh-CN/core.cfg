[controls-description]
activate-tooltip=在提示信息延迟被设为很大数值或 "从不" 时，强制显示提示信息。
add-station=仅用于列车界面和地图视图，在主地图或列车界面小地图按住此按键点击车站，即可向列车时刻表添加站点。
add-temporary-station=仅用于列车界面和地图视图，在主地图或列车界面小地图按住此按键点击车站，可通过添加临时站点快速前往该车站。
alt-zoom-in=仅用于地图，可从地图视图跨越式拉近至实况视图。
alt-zoom-out=仅用于地图，可从实况视图跨越式拉远至地图视图。
build-with-obstacle-avoidance=仅用于铺设铁路，这与线路规划基本相同，但会回避树木、岩石和悬崖。
cancel-craft=仅用于手搓制造队列。
cancel-craft-5=仅用于手搓制造队列。
cancel-craft-all=仅用于手搓制造队列。
clear-cursor=将手持的物品收回道友背包，也可以取消线缆布置或铁轨布局。
connect-train=将指向的机车或你正乘坐的机车与相邻机车连接在一起。
copy=复制圈选区域内的设施。
copy-entity-settings=复制指定设施的设置。注意：为了能有效粘贴设置，作为复制来源的设施不能被拆除或毁坏。
craft=仅用于配方界面，手搓制造 1 份指定配方。
craft-5=仅用于配方界面，手搓制造 5 份指定配方。
craft-all=仅用于配方界面，手搓制造尽可能多的指定配方。
cursor-split=手中无物品时，可拿起容器内指定堆组的一半物品；手中有物品时，可将手持堆组的一个物品放入容器。
cut=复制圈选区域内的设施，并对其标记拆除。
cycle-blueprint-backwards=手持蓝图簿时，可切换显示前一张可用的蓝图。
cycle-blueprint-forwards=手持蓝图簿时，可切换显示下一张可用的蓝图。
cycle-clipboard-backwards=使用粘贴工具时循环切换剪切板历史记录。
cycle-clipboard-forwards=使用粘贴工具时循环切换剪切板历史记录。
disconnect-train=将指向的机车或你正乘坐的机车与其它机车断开连接。
drop-cursor=把你手持的一个物品扔到地面上、传送带上或机器里。
editor-switch-to-surface=使用组合键可切换至指定编号的地图图层，例如：__CONTROL__editor-switch-to-surface__ + 3 -> 切换至3号地图图层。
fast-entity-split=把手持物品的半数堆叠转移至指定设施中；如果没有手持物品，则会将指定设施中的一半物品转移至你的背包中。
fast-entity-transfer=把手持物品堆叠转移至指定设施中；如果没有手持物品，则会将指定设施中的所有物品转移至你的背包中。
inventory-split=把与指向物品种类相同的半数堆叠 (向上取整) 转移至另一个容器。如果选中的是空槽，则所有物品种类都会被转移。
inventory-transfer=把与指向物品种类相同的全部堆叠转移至另一个容器。如果选中的是空槽，则所有物品种类都会被转移。
larger-terrain-building-area=增大铺设地砖的范围。
next-active-quick-bar=将置顶工具栏切换至下一条工具栏。
next-weapon=切换至下一个装备的武器。
order-to-follow=用于蜘蛛机甲遥控器，命令所连接的蜘蛛机甲跟随指定目标。
paste=粘贴最近一次复制的设施。
paste-entity-settings=粘贴之前所复制的设施配置。
place-in-chat=仅用于会话，可在会话中插入指向物的标签链接，物品、配方、地图位置、车站、列车等都可生成标签。
place-ping=在所指位置快速创建地图信标，并在会话中插入链接。
place-tag=仅用于世界地图，可在地图上标记图标或文本。
previous-active-quick-bar=将置顶工具栏切换至前一条工具栏。
previous-mod=仅用于模组界面，切换至你上一个选中的模组。
previous-technology=仅用于科技面板，切换至你上一次选中的科技。
remove-pole-cables=移除鼠标所指灵力线杆上的线缆，先移除灵力线缆，再移除信号线缆。
reverse-rotate=逆时针旋转手持物品或选定设施。
reverse-select=启用升级规划的降级模式。
rotate=顺时针旋转手持物品或选定设施。
select-for-blueprint=圈选出蓝图、绿图或红图所对应的设施。
select-for-cancel-deconstruct=圈选出要取消升级或拆除的设施。
shoot-enemy=射击最接近光标的敌人，部分武器射向光标方向。
shoot-selected=向鼠标所指目标射击，部分武器向鼠标所指方向射击。
show-info=显示/隐藏设施上的细节信息，如组装机上的制造配方、容器内的所储物品等。
smaller-terrain-building-area=减小铺设地砖的范围。
smart-pipette=指定某个设施时，可从你的背包中直接拿出铺设它所需的物品；指定某种资源时，可直接拿出效率最高的采矿设备。
stack-split=把指向物品堆叠的一半转移至另一个容器。
stack-transfer=把指向物品堆叠整个转移至另一个容器。
toggle-driving=进入面前的载具或从载具中退出来。
toggle-filter=对选中的容器槽位创建或移除筛选器，这样只有指定的物品类型才能放入有筛选器的槽位。
undo=撤销一些操作，例如人工修建设施、人工拆除设施、蓝图修建设施、红图拆除设施。
