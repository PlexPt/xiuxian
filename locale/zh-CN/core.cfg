time=- 显示该地图的游戏时间。
toggle-action-logging=- 开启/关闭游戏中所有输入操作的日志记录。此设置在游戏重启后不会保留，而且在多人游戏中只对你自己的本地游戏产生影响。
toggle-heavy-mode=- 此命令要慎用，因为一旦启用将无法正常多人游戏。游戏将在每一刻保存并加以对比，以精确查出同步错误发生点。新道友进入服务器后，若重复发生同步错误时建议使用此命令，该模式将持续运行直到记录下必要信息，然后请将输出信息提供给官方好研究和修复相关问题。
unban=<道友名> - 将指定道友移出黑名单。
unignore=<道友> - 解除指定道友的消息屏蔽。
unknown-command=未知命令 __1__
unlock-shortcut-bar=- 解除所有工具栏物品。
unlock-tips=解锁所有的提示与技巧。
unmute=<道友名> - 解除指定道友的禁言。
version=- 显示当前游戏版本。
whisper=<道友名> <信息> - 向指定道友发送私聊信息。
whitelist=<enable/disable/add/remove/get/clear> <道友名> - 可以将指定道友列入白名单 (add)，或移出白名单 (remove)；可以使指定道友在白名单中生效 (enable) 或失效 (disable)；如不指定道友名，也可以列出白名单中的所有道友 (get)，或清空白名单 (clear)。只有在白名单中生效的道友才能加入游戏。
