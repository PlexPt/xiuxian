lian-qi-shi=炼器和真实的铁匠流程上类似：提纯材料，制造胚子，附加辅材。区别是：\n修仙的炼器，都是使用真火，地火或天火\n使用的材料是可以承载灵力或仙力的，可以被驾驭\n很多法宝是需要认主或收入体内继续祭炼的\n后期可以将兽魂等灵魂打入法宝中，作为器灵\n很多时候为了让法宝具备某些功能或融合某些辅材，需要铭文或法阵的辅助


planet-discovery-xiandao=仙道之路。
planet-discovery-xuanxuan=掌握玄玄星秘境启航之术，开启通往玄玄星的神秘之旅，探索无尽的玄气与仙缘。
planet-discovery-lingyun=凌云星天梯技术，助你攀登至凌云星，一窥云霄之上的仙家奥秘。
planet-discovery-qingxu=清虚星灵域，一片清净无为的修炼净土，此技术将揭开其神秘的面纱。
planet-discovery-tianxuan=天玄星天道，揭示宇宙洪荒之力，带你探索蕴含无尽天机的天玄星。
planet-discovery-yunhuan=云寰星仙踪，七彩祥云环绕之地，此技术让你得以追寻仙踪，探索灵气充盈的云寰星。
planet-discovery-qingyao=青瑶星玉脉，如青玉般温润的星体，此技术将引导你发掘其灵脉，孕育无尽仙机。
planet-discovery-xuanming=玄冥星幽境，深远幽静的修真之地，此技术将助你深入星域，悟道修真。
planet-discovery-taiyuan=太元星混沌，万物初始，混沌初开，此技术将开启探索太元星的旅程，寻找开天辟地之机。
planet-discovery-qingcang=青苍星穹顶，苍天浩瀚之意，此技术让你得以探索浩瀚星空中的这颗明珠。
planet-discovery-taixu=太虚星幻界，虚无缥缈，似幻似真，此技术将带你进入太虚星的理想修真之地。
planet-discovery-qingxiao=青霄星青云，青云直上，通达霄汉，此技术将引领你探索引人向上求索的青霄星。
planet-discovery-yuanying=元婴星婴变，适合元婴期修士修行的奇特星球，此技术将解锁元婴星的奥秘。
planet-discovery-jindan=金丹星丹成，遍布金丹至宝，此技术将带你进入金丹星，寻找金丹大道。

