[space-location-description]
xiandao=仙道星
xuanxuan=玄之又玄的神秘星球，古老的浮空山脉穿越缥缈雾气，灵气如天河般在空中流转，蕴含无尽玄机。
lingyun=巍峨山峰直插云霄，传说中仙人居所。山脉中蕴含丰富灵脉，遍布修行圣地。
qingxu=清净空灵的修行星球，空气中充满浓郁灵气。是修行悟道的绝佳之地。
tianxuan=充满天机的仙境之地。浮空岛屿上建有古老宗门，祥瑞神兽徘徊于螺旋云层之间。
yunhuan=七彩祥云环绕的修真福地。浓郁的灵气在天空中形成玄妙纹路。
qingyao=如碧玉般透射青光的星球。灵泉和仙药点缀其间，古老的阵法维持着强大的灵力场。
xuanming=深邃玄奥的星球，蕴含混沌初开之机。幽深的山谷与灵光闪耀的峰顶是修习秘传大术的理想之地。
taiyuan=原始之星，元气自然流转。古老遗迹暗示着曾有通晓造化之道的至高仙人居住于此。
qingcang=浩瀚的青色世界，天地灵气在此交汇。仙禽在无尽天空翱翔，神秘的洞天福地等待发掘。
taixu=存在于虚实之间的神秘星球，超脱常理。在此修行可能获得对存在本质的非凡领悟。
qingxiao=直上青冥的星球，空气中饱含纯净灵气。越向高处，灵气愈发浓郁。
yuanying=适合高阶修士的境界之地，天地规则有助于元婴形成。灵气凝聚时常有异象显现。
jindan=传说中的金丹星，灵气自然凝结成金光。是修士筑基修行的绝佳宝地。
