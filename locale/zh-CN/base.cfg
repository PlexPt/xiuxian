[entity-description]
wooden-chest=诸相皆非真，芥子纳须弥。
iron-chest=菩提本无树，乾坤有乾坤。
steel-chest=龙生九子，九者貔貅，可吞万物，见者发财。
storage-tank=鸿蒙未分天地乱，混沌深处一物见。\n朦胧暇闪映精光，珠圆脂润玉一团。\n太上老君得此玉，一朝得道梦千年。\n似梦似醒眼迷离，两指如飞玉上转。\n水火不济阴阳乱，共工怒触不周山。\n女娲补天身先丧，群龙无首诸神战。\n地覆天翻三界乱，鸿蒙灵宝几辗转。\n观音得此泽苍生，纷繁乱世自此安。\n若问究竟为何物，玉净瓶名后世传。
accumulator=濛濛灵气此中存，浩浩神念修吾身。\n他日灵竭神俱灭，唯吾独证大道真。
beacon=八阵图，承自三国时期诸葛军师的大阵，据说有操纵时空的能力。
boiler=引太阳之火，焚太阴之水，水火既济，灵气生。
centrifuge=其能力神鬼莫测，于世界诞生之前便已经存在。
nuclear-reactor=天地至尊，万法无极，集诸天万界之精，混沌生。
offshore-pump=九幽冥府聚阴地，邪魂载覆弱水生。锁井镇妖缺灵脉，真龙献魂入此中。自此邪祟不敢近，古井无波享太平。
solar-panel=集太阳之精火，化为灵力。日间则用，夜间则休。
rocket-silo=孕育世界的母体，蕴含泰坦神力。
steam-engine=将灵气转化为灵力的阵法，可以为其他阵法提供灵力，是大型阵法不可或缺的部分。
steam-turbine=将灵气转化为灵力的阵法，可以为其他阵法提供灵力，是大型阵法不可或缺的部分。
heat-exchanger=引太阳之火，焚太阴之水，水火既济，灵气生。
small-lamp=天地之初，鸿钧老祖制琉璃盏三，分与徒弟，一与太上老君，二与元始天尊，三与通天教主。可照亮天下万物，启迪智慧。
transport-belt=曲水引流觞，载物通八方。猿啼尚未绝，轻舟过淮阳。
fast-transport-belt=曲水引流觞，载物通八方。猿啼尚未绝，轻舟过淮阳。
express-transport-belt=曲水引流觞，载物通八方。猿啼尚未绝，轻舟过淮阳。
underground-belt=惶惶幽咽泉，引鬼行冥船。此处货方隐，须臾万里现。
fast-underground-belt=惶惶幽咽泉，引鬼行冥船。此处货方隐，须臾万里现。
express-underground-belt=惶惶幽咽泉，引鬼行冥船。此处货方隐，须臾万里现。
splitter=浩浩天河水，符现立分流。一去昆仑域，一去桃园墟。
fast-splitter=浩浩天河水，符现立分流。一去昆仑域，一去桃园墟。
express-splitter=浩浩天河水，符现立分流。一去昆仑域，一去桃园墟。
burner-inserter=西蜀操傀术，剪纸为形，辅以秘术，立成傀儡，力大无穷。
inserter=南越操尸术，以尸为基，以血为辅，铸成尸傀，神鬼莫测。
long-handed-inserter=北地擒鬼术，入九幽地，擒鬼为傀，修炼通识，如臂使指。
fast-inserter=东吴请仙术，设坛请仙，降为力士，其名黄巾，力可通神。
filter-inserter=东吴请仙术，祭以灵宝，力士启灵，其名灵傀，能通人言。
stack-inserter=上古斩仙术，斩仙为傀，辅以珍宝，金刚不坏，力可搬山。
stack-filter-inserter=上古斩仙术，精选仙傀，加持法阵，灵傀启智，可证大道。
stone-furnace=根据太上老君丹炉外形仿制，可惜仿的不像，但能用。
steel-furnace=采用上等材料制作的丹炉，经久耐用。
electric-furnace=太上老君的丹炉，引虚空之火炼丹，仅需要灵力加持便可运作。
electric-mining-drill=墨家制傀术的结晶，凡人造物居然可以消化灵力，可谓鬼斧神工。
burner-mining-drill=根据鲁班术制作的傀儡，纯机械结构，精巧非常。
assembling-machine-1=传自伏羲，能演万物。
assembling-machine-2=传自伏羲，能演万物。
