item-request-proxy=这是要让建设傀儡搬运到这里的需求物品队列。__CONTROL__mine__ 可以取消这些物品需求。
locomotive=能够按时刻表自动运行并拉动车厢。
logistic-chest-active-provider=供货箱只供货不收货，此箱会主动运走所装物品以尽快腾出空间。
logistic-chest-buffer=存货箱可收货可供货，此箱会主动收集所设的指定物品等待调用。
logistic-chest-passive-provider=供货箱只供货不收货，此箱会被动供应其它物流箱都缺失的物品。
